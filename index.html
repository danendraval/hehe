<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buat ayanggg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff85c1;
        }
        .message, .image {
            margin-top: 20px;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>haiii ayanggg</h1>
    <p>lagi badmood yahh, coba klik ini deh</p>
    <button onclick="showSurprise()">Klik iniiii</button>
    <div class="message">
        <p>WOPYUUUU AYANGGGG, jangan badmood2 terus yahhhh</p>
<p>btw sebalah kanan ku dosenkuu, kok mirip yakkk</p>
    </div>
    <div class="image">
        <img src="https://media.licdn.com/dms/image/v2/D5622AQEuwICmI0g66w/feedshare-shrink_800/feedshare-shrink_800/0/1700121198564?e=2147483647&v=beta&t=L1IWfzLA2qcHw6mWcMX6AstAb-C_3rITSYn2J0qGei4" alt="-">
    </div>


    <script>
        function showSurprise() {
            document.querySelector('.message').style.display = 'block';
            document.querySelector('.image').style.display = 'block';
        }
    </script>
</body>
</html>
